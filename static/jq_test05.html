<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myclick(){
		var mine = $("#it_mine").val();
		var rnd = Math.random();
		var com;
		var result;
		if(rnd > 0.5){
			com = "홀"
		}else{
			com = "짝"
		}
		$("#it_com").val(com);
		if(com == mine){
			result = "승";
		}else{
			result="패";
		}
		$("#it_result").val(result);
	}
	
	$(document).ready(function(){
		   $("#btn").bind("click", function() {
	           myclick();
	        });
	});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>나</td>
			<td>
				<input type="text" class="myit" id="it_mine">
			</td>
		</tr>
		<tr>
			<td>컴</td>
			<td>
				<input type="text" class="myit" id="it_com">
			</td>
		</tr>
		<tr>
			<td>결과</td>
			<td>
				<input type="text" class="myit" id="it_result">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" id="btn">
			</td>
		</tr>
	</table>
</body>
</html>
